name: release
on:
  push:
    branches: ["main"]

jobs:
  release:
    runs-on: self-hosted
    permissions: write-all
    outputs:
      outputTag: ${{steps.tag.outputs.tag}}

    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        
      - name : Set tag
        run: echo "tag=123" >> "$GITHUB_OUTPUT"
      
